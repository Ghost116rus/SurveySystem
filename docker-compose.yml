version: '3.4'

services:

  survey_system.api:
    image: ${DOCKER_REGISTRY-}surveysystem_api
    build:
      context: .
      dockerfile: src/Web/SurveySystem.Web/Dockerfile
    container_name: survey_system.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DbConnectionString=User ID=surveySystem;Password=surveySystem;Host=survey_system_postgres;Port=5432;Database=surveySystemDB;Pooling=true;
      - BrokerSettings_HostName=survey_system.rabbitmq
    depends_on:
      - survey_system.postgres
      - survey_system.rabbitmq
    ports:
      - "8003:80"

  survey_system.postgres:
    container_name: survey_system_postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: surveySystem
      POSTGRES_PASSWORD: surveySystem
      POSTGRES_DB: "surveySystemDB"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    expose:
      - "8001"
    ports:
      - "8001:5432"

  survey_system.rabbitmq:
    container_name: portfolio_rabbitmq
    image: rabbitmq:3.8-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"


volumes:
  postgres_data: